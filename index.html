<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Подписка на бложик»</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
    <header><h1>Хочу подписаться!</h1></header>
    <main class="main">
                <p class="simpleText">
                    После вашего согласия на подписку
                    вам будут приходить <br> уведомления на почту и телефон
                </p>
                <form>
                        <p>Ваше имя <input type="text" name="userName" value="Имя"></p>
                        <p>Email <input type="text" name="userEmail" value="email@yandex.ru"></p>
                        <p>Телефон <input type="text" name="userPhone" value="89990007766"></p>
                        <p >Хочу получать уведомления:</p>
                        <p><input type="checkbox" name="checkBoxEmailNotification"> на почту</p>
                        <p><input type="checkbox" name="checkBoxPhoneNotification"> на телефон</p>
                        <button name="button">Подписаться</button>
                </form>
    </main>
    <p></p>
    <aside>
        <p>Здравствуйте, Name</p>
        <p>Вы подписались на уведомаления о новостях <br>Яндекса.</p>



    </aside>
</body>
</html>
